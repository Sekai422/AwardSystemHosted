
<!-- Sets up the program with the correct Javascript controller and css style sheet. Sets the header to U of S Scholarships -->
<html>
<header><title> U of S Scholarships </title> </header>
<head>
<link rel="stylesheet" href="login.css">
<script src="login.js"></script>
</head>

<br><br>
<!-- Sets the main header of the page to the text within the h1 brackets -->
<h1> University of Saskatchewan Scholarship System </h1>

<br><br>
<!-- When the program page is loaded the initiateProgram() command is run -->
<body onload = initiateProgram()>


<!-- The main form of the page that has all of the fields required for the user to login. Fields include an area fro a username,
an area for a password and several buttons that redirect to other pages, including a submit button. When the submit button is pressed
the verifyPassword() comman in the javascript controller is run and the page is redirected to the correctPassword page, a page that 
will eventually be changed to the main login area -->
<form name = "mainform" id = "mainform" onsubmit = "verifyPassword()" action = "Homepage.html" accept-charset="UTF-8" method="post">
	<input type="text" id="user" name="user" placeholder = "Username"><br><br>
	<input type="password" id="pw" placeholder = "Password"><br><br>
	<input type="submit" id="sign_in" value = "Sign in" ><br><br><br>
	<input type="button" id = "forgot" value = "Forgot Password" onclick = forgotPassword()>
	<input type="button" id = "new_account" value = "Create an Account" onclick = newAccount()>
</form>

</body>
</html>
