
<!-- Sets up the program with the correct Javascript controller and css style sheet. Sets the header to U of S Scholarships -->
<html>
<header><title> U of S Scholarships </title> </header>
<head>
<link rel="stylesheet" href="forgotPassword.css">
<script src="forgotPassword.js"></script>
</head>

<br><br><br><br><br><br><br><br>

<!-- When the program page is loaded the initiateProgram() command is run -->
<body onload = initiateProgram()>

<!--The main form of the forgot password page including a title for the page and an area to
input an email to reset ones acocount. When the submit button is pressed the sendEmail command in 
the javascript controller will be run and the page will be redirected to login.html!-->
<form name = "mainform" id = "mainform" onsubmit = sendEmail() action = "login.html">
	<h1> Forgot Password: </h1>
	<input type="text" id="email" placeholder = "Please enter your email address:"><br><br>
	<input type = "submit" id = "submitButton">
	<br><br>
</form>

</body>
</html>
