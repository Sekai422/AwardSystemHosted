<!DOCTYPE html>
<html>

<head>
    <title>Award System Scholarship page</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- The css for Scholarship Page -->
    <link rel="stylesheet" href="ScholarshipPage.css">
</head>

<body>
    <!-- This is the Title and sub header of the page  -->
    <div class="jumbotron text-center">
        <h1>Awards Overview</h1>
        <p>Check which awards you can apply for!</p>
    </div>

    <!-- This is the filter box -->
    <div class="container">
        <div class="row">
            <div class="col-xl-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Filter</h5>
                    </div>

                    <div class="card-body">
                        <i><h6>Scholarship Type</h6></i>
                    </div>
                    <!-- Creates the checkboxes and labels for each scholarship type -->
                    <dd id="checkboxes">
                        <b>
                            <label for="checkbox1">
                            <input type="checkbox" id="checkbox1" name="checkboxDepartSpec" value="Department-specific">
                            Department-specific
                            <label for="checkbox2">
                            <input type="checkbox" id="checkbox2" name="checkboxDepartWide" value="Department-wide" >
                            Department-wide
                            <label for="checkbox3">
                            <input type="checkbox" id="checkbox3" name="checkboxFacSpec" value="Faculty-specific" >
                            Faculty-specific
                            <label for="checkbox4">
                            <input type="checkbox" id="checkbox4" name="checkboxFacWide" value="Faculty-wide">
                            Faculty-wide
                        </b>
                    </dd>
                    <!-- Creates midline divider -->
                    <hr class="my-3">

                    <div class="card-body">
                        <i><h6>Applicant Type</h6></i>
                    </div>
                    <!-- Creates the checkboxes and labels for each applicant type -->
                    <dd id="checkboxes">
                        <b>
                            <label for="checkbox5">
                            <input type="checkbox" id="checkbox5" name="checkboxUnder" value="Undergraduate">
                            Undergraduate Student
                            <label for="checkbox6">
                            <input type="checkbox" id="checkbox6" name="checkboxMaster" value="Graduate">
                            Master's Student
                            <label for="checkbox7">
                            <input type="checkbox" id="checkbox7" name="checkboxPHD" value="PhD">
                            PhD Candidate
                            <label for="checkbox8">
                            <input type="checkbox" id="checkbox8" name="checkboxPost" value="Postdoctoral Researcher">
                            Postdoctoral Researcher
                        </b>
                    </dd>
                </div>
            </div>

            <!-- This is the boxes for scholarships  -->
            <div class="col-xl-9">
                <div id="scholarship-list" class="row"></div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Insert this script at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Add the entire Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-database.js"></script>


    <script src="ScholarshipPage.js"></script>
</body>

</html>
