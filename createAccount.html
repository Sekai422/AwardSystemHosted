<!-- The main form to be filled out for the page, contains boxes for the user to fill in 
all required information. When the form is submitted the verifyValidSubmission() command is
run and the page changes to correctPassword.html -->
<form name = "mainform" id = "mainform" onsubmit = verifyValidSubmission()>
	<!-- Title for the page is account registration -->
	<h1> U of S Scholarships Account Registration </h1>

	<label for="fname">First Name:</label><br>
	<input type="text" id="fname"><br><br>
	
	<label for="lname">Last Name:</label><br>
	<input type="text" id="lname"><br><br>
	
	<label for="id">User ID:</label><br>
	<input type="text" id="id" oninput = verifyGoodID()><br>
	<label id = "validID"> Please enter your 8-digit ID number. </label><br><br>
	
	<label for="email">Email Address:</label><br>
	<input type="text" id="email" oninput = verifyGoodEmail()><br>
	<label id = "validEmail"> Please enter a valid email address. </label><br><br>
	
	<label for="pw">Password:</label><br>
	<input type="password" id="pw"  oninput= verifyGoodPassword()>
	<label id = "goodPW">Requirements: 6-20 characters, one numeric digit, one uppercase, one lowercase.</label><br><br>
	
	<label for="trupw">Confirm Password:</label><br>
	<input type="password" id="trupw" oninput = verifyPasswordsMatch()><br>
	<label id = "PWMatch">Please ensure passwords match.</label><br><br>
	
	<input type = "button" id = "return" value = "Return to Sign In" onclick = returnToSignIn()> 
	<input type="submit" id="submit" value = "Submit and Sign In" ><br><br><br>
</form>
