    <title>Award System Scholarship page</title>

<body>
    <div class="jumbotron text-center">
        <h1>Awards Overview</h1>
        <p>Check which awards you can apply for!</p>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-xl-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Filter</h5>
                    </div>

                    <div class="card-body">
                        <i><h6>Scholarship Type</h6></i>
                    </div>

                    <dd id="checkboxes">
                        <b>
                        <label for="checkbox1">
                        <input type="checkbox" id="checkbox1" name="checkbox1" value="department-specific">
                        Department-specific
                        <label for="checkbox2">
                        <input type="checkbox" id="checkbox2" name="checkbox2" value="department-wide">
                        Department-wide
                        <label for="checkbox3">
                        <input type="checkbox" id="checkbox3" name="checkbox3" value="faculty-specific">
                        Faculty-specific
                        <label for="checkbox4">
                        <input type="checkbox" id="checkbox4" name="checkbox4" value="faculty-wide">
                        Faculty-wide
                    </b>
                    </dd>

                    <hr class="my-3">

                    <div class="card-body">
                        <i><h6>Applicant Type</h6></i>
                    </div>

                    <dd id="checkboxes">
                        <b>
                        <label for="checkbox5">
                        <input type="checkbox" id="checkbox5" name="checkbox5" value="undergraduate student">
                        Undergraduate Student
                        <label for="checkbox6">
                        <input type="checkbox" id="checkbox6" name="checkbox6" value="master's student">
                        Master's Student
                        <label for="checkbox7">
                        <input type="checkbox" id="checkbox7" name="checkbox7" value="PhD candidate">
                        PhD Candidate
                        <label for="checkbox8">
                        <input type="checkbox" id="checkbox8" name="checkbox8" value="postdoctoral researcher">
                        Postdoctoral Researcher
                    </b>
                    </dd>

                </div>
            </div>

            <div class="col-xl-9">
                <div id="scholarship-list" class="row"></div>
            </div>


        </div>

    </div>
